<div class="row row-content">
    <div class="col-sm-6 mx-auto">
        <div class="card">
            <h3 class="card-header bg-info text-white">Reserve a Campsite</h3>
            <div class="card-body">
                <form action="">
                    <div class="row form-group">
                        <label class="col-sm-6 col-form-label" for="">Number of Campers</label>
                        <div class="col">
                            <select class="form-control" name="numCampers" id="numCampers">
                                <option selected>Select...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                       <label class="col-sm-6 col-form-label" for="date">Date</label>
                       <div class="col">
                       <input class="form-control" type="date" id="date" name="date" placeholder>
                       </div>
                    </div> 
                    <div class="row form-group">
                        <div class="col">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
